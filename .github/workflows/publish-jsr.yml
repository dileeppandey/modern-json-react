name: Publish to JSR

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Set version from tag or package.json
        run: |
          if [[ $GITHUB_REF_NAME == v* ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          jq --arg v "$VERSION" '.version = $v' jsr.json > jsr.tmp && mv jsr.tmp jsr.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Publish to JSR
        run: npx jsr publish
